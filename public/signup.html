<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buddy - Cadastro de Usuario</title>

    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="javascripts/signupJS.js"></script>
    <script src="javascripts/login.js"></script>
</head>

<body>
<header class="container-fluid topo">
        <nav class="container nav">
            <a href="/index.html"><img src="images/logo.png" class="mx-auto my-2 m-md-3 "></a>
            <div class="row align-items-center ml-2 ">

                <div class="col-12 text-white " id="loginBar">
                    
                </div>
            </div>
        </nav>
    </header>
    <nav class="navbar-expand-sm corAmarelo">
        <button class="d-sm-none menuButton fas fa-bars" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação"></button>
        <span class="d-sm-none h1">Menu</span>
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto container">
                <li class="nav-item linkMenu my-sm-0 my-2"><a href="/index.html">Pagina Inicial</a> </li>
                <li class="nav-item linkMenu my-sm-0 my-2"><a href="/lista.html">Animais</a> </li>
                <li class="nav-item linkMenu my-sm-0 my-2"><a href="/lista.html?urgente=true">Urgência</a> </li>
            </ul>

        </div>
    </nav>


    <div class="sizeBoxSignUp">
        <form name="formSignup" class="text-primary form-text needs-validation" method="POST">
            <div class="row">
                <div class="col border-left border-primary">
                    Nome:<br>
                    <input class="form-control" type="text" name="nome" placeholder="name" pattern="[\w\W" required>
                    Email:<br>
                    <input class="form-control" type="email" name="email" placeholder="blabla123@adaba.com" required>
                    Username:<br>
                    <input class="form-control" type="text" name="username" placeholder="username" pattern="[A-z\d]{8,16}"
                        required>
                    <small class="text-muted">Insira um nome que contenha pelo menos 8 caracteres, e sem
                        espaco.</small><br>
                    Idade:<br>
                    <input class="form-control" type="number" name="idade" placeholder="age" required>
                    Password:<br>
                    <input class="form-control" type="password" name="password" placeholder="password" required>
                    <small class="text-muted">Insira uma senha que contenha entre 8 à 16 caracteres.</small><br>
                    Confirmar Password:<br>
                    <input class="form-control" type="password" name="confirmPassword" placeholder="confirmPassword"
                        required>
                    <input type="checkbox" required>
                    <label class="form-check-label"><small>Aceitar termos de uso.</small></label>
                    <button type="button" class="btn btn-success" onclick="cadastraUsuario();">Cadastrar-se</button>
                </div>

                <div class="col bg-info text-light form-text">
                    <div class="row">
                        <label class="col-2 col-form-label">pais:</label>
                        <input class="form-control-plaintext col-10 text-light" type="text" name="pais" value="Brasil"
                            readonly>
                    </div>
                    Estado:<br>
                    <select class="form-control" id="estado" placeholder="estado" required>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    Cidade:<br>
                    <input class="form-control" type="text" name="cidade" placeholder="cidade" required>
                    Bairro:<br>
                    <input class="form-control" type="text" name="bairro" placeholder="bairro" required>
                    CEP:<br>
                    <input class="form-control" type="text" name="cep" placeholder="cep" pattern="\d{8}" title="CEP deve apenas conter 8 numeros, sem -!!!!"
                        required><br>
                    <img class="img-fluid" src="images/teste.png">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
